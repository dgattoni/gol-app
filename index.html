<!DOCTYPE html>
<html lang="en" >
<head>

  <title>Game of Life </title>

</head>
<body>

    <header class="Header">
      <p>Game of Life</p>

    <footer class="Footer">
       <a href="https://dgattoni.github.io/"> Daniela Gattoni | Frontend Engineer</a>
    </footer>
  </div>
